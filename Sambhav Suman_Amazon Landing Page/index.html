<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Name : Classmate Pens </h1>
        </header>

        <div class="product-details">
            <div class="image-section">
                <img src="https://m.media-amazon.com/images/I/71mTMcVlF7L._SL1500_.jpg" alt="product-image" class="product-image">
            </div>
            <div class="info-section">
                <h2>Rs 29.99</h2>
                <ul>
                    <li>Feature 1 :- Long Lasting </li>
                    <li>Feature 2 :- Smooth in writing </li>
                    <li>Feature 3 :- different colours available </li>
                </ul>
                <button id="addToCartBtn">Add to Cart</button>
                <p class="reviews">4.5 ★ (100 reviews)</p>
            </div>
        </div>

        <footer>
            <p>© 2024 Sambhav Company Name</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
